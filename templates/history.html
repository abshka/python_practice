<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>History</title>
</head>
<body>
    <h1>History</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Expression</th>
            <th>Result</th>
        </tr>
        {% for row in rows %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
        </tr>
        {% endfor %}
    </table>
    <p><a href="/">Back to Calculator</a></p>
</body>
</html>
